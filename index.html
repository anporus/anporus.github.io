<body>
    <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form id="formGrab" method="POST" role="form" onsubmit="return false;">
                <h1 class="text-center">Grab All In One</h1>
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" id="urlgrab" name="link" class="form-control" placeholder="Nhập link cần grab...">
                    <span class="input-group-btn">
              <button name="submit" type="submit" class="btn btn-primary" onclick="aSubmit();">Thực hiện!</button>
              </span>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="col-md-10 col-sm-10 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">Link</div>
                <div class="panel-body">
                    <div class="form-group">
                        <textarea id="content" class="form-control" rows="18" placeholder="Loading...">Bạn chưa nhập link...</textarea>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function aSubmit() {
                $.ajax({
                    url: "ajax/index.php",
                    type: "POST",
                    data: (new FormData($("#formGrab")[0])),
                    contentType: false,
                    processData: false,
                    beforeSend: function() {
                        $("#content").html("Vui lòng chờ trong ít phút...");
                    },
                    success: function(res) {
                        $("#urlgrab").val("");
                        var json = JSON.parse(res);
                        if (json.success) {
                            $("#content").html(json.success);
                        } else {
                            $("#content").html(json.error);
                        }
                    },
                    // Nếu xảy ra lỗi
                    error: function() {
                        // Thông báo lỗi
                        $("#content").html("Có lỗi xảy ra. Vui lòng thử lại!");
                        $("#urlgrab").val("");
                    }
                });
                return false;
            };
        </script>
        <div class="col-md-2 col-sm-2 col-xs-12">
